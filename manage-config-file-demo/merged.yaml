_format_version: "3.0"
plugins:
- config:
    header_names: my-header
  name: jwt
services:
- connect_timeout: 60000
  host: mockfrontend.com
  name: mock-frontend
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: mock-frontend-route
    paths:
    - /checkout
    - /cart
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
