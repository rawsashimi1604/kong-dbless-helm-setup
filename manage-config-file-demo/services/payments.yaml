_format_version: "3.0"
services:
  - connect_timeout: 60000
    host: mockpayments.com
    name: mock-payments
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: mock-payments-route
        paths:
          - /payments
          - /process-payment
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: true
    write_timeout: 60000
