_format_version: "2.1"
services:
  - connect_timeout: 60000
    host: mockinventory.com
    name: mock-frontend
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: mock-inventory-route
        paths:
          - /inventory
          - /check-inventory
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: true
    write_timeout: 60000