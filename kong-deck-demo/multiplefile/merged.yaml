_format_version: "3.0"
plugins:
- enabled: true
  name: prometheus
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  host: example.com
  name: example
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: example-route
    paths:
    - /example
    - /example-route
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  host: foo.com
  name: foo
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: bar
    paths:
    - /bar
    - /baz
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  write_timeout: 60000
